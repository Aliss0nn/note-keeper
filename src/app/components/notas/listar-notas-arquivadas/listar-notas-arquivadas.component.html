<section class="row gap-3 justify-content-center">
  <div class="col col-lg-10 d-grid gap-3">
    <h1>Minhas Notas Arquivadas</h1>

    <div>
      <button
        routerLink="/notas/listar"
        class="btn btn-lg btn-outline-primary mb-4 rounded-4"
      >
        <i class="bi bi-bookmarks-fill"></i>
        Ver Todas As Notas
      </button>
    </div>

    <app-filtrar-notas
      [categorias]="categorias"
      (onFiltroSelecionado)="filtrarNotasPorCategoria($event)"
    ></app-filtrar-notas>

    <div class="row g-3">
      <div *ngFor="let nota of notas" class="col-sm col-md-6 col-lg-3">
        <app-card-nota
          [nota]="nota"
          (onArquivarClicado)="reativarNota($event)"
        ></app-card-nota>
      </div>
    </div>
  </div>
</section>
